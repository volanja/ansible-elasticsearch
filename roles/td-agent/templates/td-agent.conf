<source>
  type tail
  format apache
  path /var/log/nginx/access.log
  tag loopback.nginx.access
</source>

<match *.apache.*>
  index_name adminpack
  type_name nginx
  type elasticsearch
  include_tag_key true
  tag_key @log_name
  host es-server
  port 9200
  logstash_format true
  flush_interval 10s
</match>
